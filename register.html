<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"> 
	</head>
	
	<body>
		<table>
		<form>
			<tr>
			<h2>使用者註冊<h2>
			</tr>
			<tr>
				<th>帳號</th><th>&nbsp&nbsp&nbsp </th><th> <input type="text" name="account" value="請輸入你的帳號"></th>
			</tr>
			<tr>
				<th>密碼</th><th>&nbsp&nbsp&nbsp </th><th> <input type="password" name="password"></th>
			</tr>
			<tr>
				<th>電子郵件</th><th>&nbsp&nbsp&nbsp </th><th> <input type="mail" name="email" value="請輸入您的電子郵件"></th>
			</tr>
			<tr>
				<th>生日</th><th>&nbsp&nbsp&nbsp </th><th> <input type="date" name="date"></th>
			</tr>
				<th>性別</th><th>&nbsp&nbsp&nbsp </th><th>		
							<input type="radio" name="sex" value="male">男 
							<input type="radio" name="sex" value="female">女 
							<input type="radio" name="sex" value="else">其他 </th>
			<tr>
				<th>喜好</th><th>&nbsp&nbsp&nbsp </th><th>	
							<input type="checkbox" name="like" value="ball">打球 
							<input type="checkbox" name="like" value="game">打電動
							<input type="checkbox" name="like" value="shopping">購物
							<input type="checkbox" name="like" value="else">其他</th>
			</tr>
			<tr>
				<th>年級</th><th>&nbsp&nbsp&nbsp </th><th>	
								<select name="year">
								<option value="first">大一</option>
								<option value="second">大二</option>
								<option value="third">大三</option>
								<option value="fourth">大四</option>
							</select> </th>
			</tr>
			<tr><th></th><th></th>
				<th>		<input type="submit" value="送出">
						<input type="reset" value="重設"></th>
				
		</form>
		<table>
	</body> 
</html>
